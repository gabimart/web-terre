{% extends "base.html" %}
{% block content %}

  <h1>Sign In</h1>
  {% from "_formhelpers.html" import render_field %}
  <form method=post action="/login">
    {{ form.hidden_tag() }}
    <dl>
      {{ render_field(form.username) }}
      {{ render_field(form.password) }}
      {{ render_field(form.remember_me) }}
    </dl>
    <p><input type=submit>
  </form>
{% endblock %}
