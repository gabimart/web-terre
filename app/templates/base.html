<!DOCTYPE html>
<html>
  <head>
    <title>Terreno Virtual</title>
  </head>
  <body>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message.decode('utf-8') }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
